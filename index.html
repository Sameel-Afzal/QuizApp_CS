<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Quiz</a>
                    <div class="dropdown-content">
                        <a href="#" id="create-quiz">Create</a>
                        <a href="#" id="fetch-quiz">Fetch</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Question</a>
                    <div class="dropdown-content">
                        <a href="#" id="post-question">Post</a>
                    </div>
                </li>
            </ul>
        </nav>
    
        <!-- Form for Posting Questions -->
        <div id="question-form" style="display: none;">
            <h2>Post a Question</h2>
            <form id="postQuestionForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="questionTitle" required><br><br>
    
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1" required><br><br>
    
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2" required><br><br>
    
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3" required><br><br>
    
                <label for="option4">Option 4:</label>
                <input type="text" id="option4" name="option4" required><br><br>
    
                <label for="rightAnswer">Right Answer:</label>
                <input type="text" id="rightAnswer" name="rightAnswer" required><br><br>
    
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <!-- Add more categories as needed -->
                </select><br><br>
    
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficultyLevel" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select><br><br>
    
                <button type="submit">Post</button>
            </form>
        </div>
    </div>    
    <script src="js/app.js"></script>
</body>
</html>
